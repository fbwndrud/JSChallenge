<!DOCTYPE html>
<html>
  <head>
    <title>Final App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css">
  </head>
  <body>
    <div class="grid">
      <form id="login-form">
        <input required maxlength="15" type="text" placeholder="이름이 뭐에요?" />
        <input type="submit" value="Log In" />
      </form>
      <h1 class="hidden" id="greeting"></h1>

      <form id="todo-form">
        <input required type="text" placeholder="Your To-Do-List" />
      </form>
      <ul id="todo-list"></ul>
      <div class="currentTime">
        <h1></h1>
        <h2 class="js-clock"></h2>
      </div>
      <div id="weather">
          <span></span></br>
          <span></span></br>
          <span></span>
      </div>
    </div>
  </body>
  <script src="src/clock.js"></script>
  <script src="src/app.js"></script>
  <script src="src/todo.js"></script>
  <script src="src/weather.js"></script>
  <script src="src/images.js"></script>
  <script src="src/words.js"></script>
</html>
